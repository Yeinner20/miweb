<!DOCTYPE html>
<head>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <button id="modo-btn">ðŸŒ™ Cambiar modo</button>
      <script src="script.js"defer></script>
      <!--id es un identificador unico que se utiliza una vez, si queremos utilizar mas se debe utilizar la etiqueta class-->
        <h1 id="titulo">EQUIPOS LG</h1>
    </header> <!--se puede poner header las veces que se quiera con tal de que no vayan dentro de otro header o foot al final-->
    <section class="conteiner">
      <article class="post"> <!--definir contenido independiente, para definir post, titulo, imagen, noticias, es hacer un articulo -->
        <h2>Precios equipos LG</h2>
        <p>Descripcion</p>
        <img src="IMAGEN/PRECIOS LG ENERO 2025.jpeg"/>
        <p>Este precio es de mayo de 2025</p>
      </article>  
      <article class="post"> <!--definir contenido independiente, para definir post, titulo, imagen, noticias, es hacer un articulo -->
        <h2>Precios equipos comerciales LG </h2>
        <p>Descripcion</p>
        <img src="IMAGEN/a287b392-c51f-4b23-87f3-c89dda5f3099.jpg"/>
        <p>Este precio es de mayo de 2025</p>
      </article>  
      <article class="post"> <!--definir contenido independiente, para definir post, titulo, imagen, noticias, es hacer un articulo -->
        <h2>Precios equipos comerciales Samsung </h2>
        <p>Descripcion</p>
        <img src="IMAGEN/a287b392-c51f-4b23-87f3-c89dda5f3099.jpg"/>
        <p>Este precio es de mayo de 2025</p>
      </article>
    </section> <!--se utiliza definir secciones de la app o pagina y poner las etiquetas que se deseen-->
    <footer>
      <section>
        <a href="#titulo">Ir al comienzo</a>
        <a href="mailto:asesorcomercial@inserimaire.com">Contacto</a>
        </section>
        <p>Copyright 2025</p>
    </footer> <!--va al final de la pagina, comunmente copyright informacion de contacto o similar-->
</body>
</html>
<!--esto genera la estructura del blog, no tiene colores ni sombreado ni nada
HTML se encarga de generar un sentido del blog, las etiquetas nos sirven para
darle un sentido y entender e identificar de manera sencilla
*el atributo de class nos deja seleccionar estos elementos mas facil desde javascript o ccs -->
